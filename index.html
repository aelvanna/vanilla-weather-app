<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div id="app-container">
      <div class="form-container">
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="text"
                class="form-control"
                id="city-input"
                autocomplete="off"
                placeholder="Enter a city.."
              />
            </div>
            <div class="col-2" id="search-button">
              <input
                class="btn btn-primary w-90"
                type="submit"
                value="Search"
              />
            </div>
            <div class="col-2" id="current-location-button">
              <input
                class="btn btn-primary w-90"
                type="submit"
                value="Current Location"
              />
            </div>
          </div>
        </form>
      </div>
      <div id="weather-info-container">
        <div class="row" id="weather-info">
          <div class="col-6" id="today-section">
            <h1 id="today-weather-title">Today</h1>
            <h2 id="current-city">Brisbane</h2>
            <span
              ><strong>Last updated: </strong><span id="last-updated"></span
            ></span>
            <h4 id="current-weather-description">Clear</h4>
            <div class="d-flex weather-temperature">
              <img src="" height="70px" id="icon" />
              <div id="temperature-info">
                <strong id="current-temperature"></strong
                ><span id="units"
                  ><a href="" id="celsius-link" class="active">째C</a> |
                  <a href="" id="fahrenheit-link">째F</a></span
                >
              </div>
            </div>
            <div class="misc-weather">
              <div class="d-flex humidity-info">
                <h6>Humidity:</h6>
                <h6 id="humidity-value"></h6>
              </div>
            </div>
            <div class="d-flex wind-info">
              <h6>Wind:</h6>
              <h6 id="wind-value"></h6>
            </div>
          </div>
          <div class="col-1">
            <div class="vr" style="height: 250px"></div>
          </div>
          <div class="col-2">
            <div class="forecast-info">
              <div class="row">
                <div class="col-5">
                  <h1 id="forecast-title">Forecast</h1>
                  <div class="col-2">
                    <strong class="forecast-day">Fri</strong>
                    <img
                      src="https://cdn-icons-png.flaticon.com/512/1555/1555542.png"
                      id="forecast-icon-1"
                      alt=""
                      width="65"
                    />
                    <div class="forecast-temp-info">
                      <span class="d-flex forecast-temp">
                        <h6 id="temperature-min">22째</h6>
                        <h6 id="temperature-max">26째</h6>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/aelvanna/vanilla-weather-app"
        target="is_blank"
        id="github-link"
        >Open-source code </a
      >by Liza Fernandez
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
