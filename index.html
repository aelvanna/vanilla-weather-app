<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div id="app-container">
      <div id="weather-info-container">
        <div class="row" id="weather-info">
          <div class="col-6" id="today-section">
            <h1 id="today-weather-title">Today</h1>
            <h2 id="current-city">Brisbane</h2>
            <span
              ><strong>Last updated: </strong><span id="last-updated"></span
            ></span>
            <h4 id="current-weather-description">Clear</h4>
            <div class="d-flex weather-temperature">
              <h5 class="icon">🌤️</h5>
              <div>
                <strong id="current-temperature"></strong
                ><span class="units">°C | °F</span>
              </div>
            </div>
            <div class="misc-weather">
              <div class="d-flex humidity-info">
                <h6>Humidity:</h6>
                <h6 id="humidity-value"></h6>
              </div>
            </div>
            <div class="d-flex wind-info">
              <h6>Wind:</h6>
              <h6 id="wind-value"></h6>
            </div>
          </div>
          <div class="col-sm" id="forecast-container">
            <h1 id="forecast-title">Forecast</h1>
            <div id="forecast-info">
              <div class="d-flex forecast-days">
                <span id="day-1">Thu</span>
                <span id="day-2">Fri</span>
                <span id="day-3">Sat</span>
                <span id="day-4">Sun</span>
                <span id="day-5">Mon</span>
                <span id="day-6">Mon</span>
                <span id="day-7">Mon</span>
              </div>
              <div class="d-flex forecast-icons">
                <span id="icon-1">🌤️</span>
                <span id="icon-2">🌤️</span>
                <span id="icon-3">🌤️</span>
                <span id="icon-4">🌤️</span>
                <span id="icon-5">🌤️</span>
                <span id="icon-6">🌤️</span>
                <span id="icon-7">🌤️</span>
              </div>
              <div class="d-flex forecast-celsius">
                <span><span id="celsius-1">30</span>°C</span>
                <span><span id="celsius-2">24</span>°C</span>
                <span><span id="celsius-3">34</span>°C</span>
                <span><span id="celsius-4">32</span>°C</span>
                <span><span id="celsius-5">31</span>°C</span>
                <span><span id="celsius-6">31</span>°C</span>
                <span><span id="celsius-7">31</span>°C</span>
              </div>
              <div class="d-flex forecast-fahrenheit">
                <span id="fahrenheit-1"><span>60</span>°F</span>
                <span id="fahrenheit-2"><span>50</span>°F</span>
                <span id="fahrenheit-3"><span>40</span>°F</span>
                <span id="fahrenheit-4"><span>70</span>°F</span>
                <span id="fahrenheit-5"><span>80</span>°F</span>
                <span id="fahrenheit-6"><span>80</span>°F</span>
                <span id="fahrenheit-7"><span>80</span>°F</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/aelvanna/vanilla-weather-app"
        target="is_blank"
        id="github-link"
        >Open-source code </a
      >by Liza Fernandez
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
